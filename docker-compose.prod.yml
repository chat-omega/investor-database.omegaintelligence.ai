version: '3.8'

services:
  investor-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: investor-database-frontend:prod
    container_name: investor-frontend-prod
    ports:
      - "3004:80"
    networks:
      - investor-network
    restart: unless-stopped
    depends_on:
      - investor-backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  investor-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: investor-database-backend:prod
    container_name: investor-backend-prod
    ports:
      - "8001:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - DB_ENVIRONMENT=${DB_ENVIRONMENT:-prod}
      - USE_SQLITE=false
      - INVESTOR_DB_HOST=${INVESTOR_DB_HOST}
      - INVESTOR_DB_PORT=${INVESTOR_DB_PORT:-3306}
      - INVESTOR_DB_NAME_DEV=${INVESTOR_DB_NAME_DEV:-investor_db_dev}
      - INVESTOR_DB_NAME_PROD=${INVESTOR_DB_NAME_PROD:-investor_db}
      - INVESTOR_DB_USER=${INVESTOR_DB_USER}
      - INVESTOR_DB_PASSWORD=${INVESTOR_DB_PASSWORD}
      - CORS_ORIGINS=https://investor.omegaintelligence.ai,http://investor-frontend:80
    volumes:
      - investor-data:/app/data
    networks:
      - investor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  investor-network:
    driver: bridge

volumes:
  investor-data:
